<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKI</title>
    <script
      src="https://kit.fontawesome.com/8178a4dcf9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheets -->

    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->

    <header>
      <nav>
        <img id="logo" src="./images/logo/Booki.png" alt="Bookilogo" />
        <div class="sub-nav">
          <a href="">Hébergement</a>
          <a href="">Activités</a>
        </div>
      </nav>
    </header>

    <!-- HEADING -->

    <h1 id="titre1">Trouvez votre hébergement pour des vacances de rêve</h1>
    <p id="titre2">En plein centre ville ou en pleine nature</p>

    <!--SEARCH FORM -->

    <div class="search-form">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" placeholder=" Brisbane, Australie " />
      <button>
        <span class="input-search-text">Rechercher</span>
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- FILTER-LIST -->
    <div class="filter-list">
      <h1>Filtres</h1>
      <div class="filter">
        <i class="fas fa-money-bill-wave"></i>
        <span>Economiques</span>
      </div>
      <div class="filter">
        <i class="fas fa-child"></i>
        <span>Familial</span>
      </div>
      <div class="filter">
        <i class="fas fa-heart"></i>
        <span>Romantique</span>
      </div>
      <div class="filter">
        <i class="fas fa-dog"></i>
        <span>Animaux autorisés</span>
      </div>
    </div>
  </body>
</html>
